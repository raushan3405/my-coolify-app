<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frmply</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-page-body">
    <div class="login-page-container">
        <div class="login-left-panel">
            <img src="/your-logo.png" alt="Frmply Logo" class="login-logo">
            <h2>Frmply</h2>
            <p>Your one-stop solution for managing customers, orders, and business growth efficiently.</p>
        </div>
        <div class="login-right-panel">
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn login-btn">Log In</button>
                </form>
                <a href="/forgot-password.html" class="forgot-password-link">Forgotten password?</a>
                <hr class="login-divider">
                <a href="/new-account.html" class="btn create-account-btn">Create new account</a>
            </div>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
