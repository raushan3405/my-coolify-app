<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order - Frmply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="" alt="Frmply Logo" style="width:100px; height:auto;">
            </div>
            <ul class="menu">
                 <li><a href="index.html">Dashboard</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li class="active"><a href="my-orders.html">My Orders</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Invoice</a></li>
                <li><a href="#">Leaderboard</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Notification</a></li>
                <li><a href="#">Social Media</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2>Create New Order</h2>
            </header>

            <section class="form-container" style="background: #fff; padding: 20px; border-radius: 8px;">
                <form id="newOrderForm">
                    <div class="form-group">
                        <label for="cust_id">Select Customer</label>
                        <select id="cust_id" name="cust_id" required>
                            <option value="">Loading Customers...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fs_code">Select Service</label>
                        <select id="fs_code" name="fs_code" required>
                            <option value="">Loading Services...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service_cost">Service Cost (₹)</label>
                        <input type="number" id="service_cost" name="service_cost" step="0.01" placeholder="Auto-filled on service selection">
                    </div>

                    <div class="form-group">
                        <label for="govt_cost">Government Cost (₹)</label>
                        <input type="number" id="govt_cost" name="govt_cost" step="0.01" value="0">
                    </div>

                    <div class="form-group">
                        <label for="ftm_code">Assign Team Member (Optional)</label>
                        <select id="ftm_code" name="ftm_code">
                             <option value="">Loading Team...</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Create Order</button>
                </form>
                 <div id="form-message" style="margin-top: 15px;"></div>
            </section>
        </main>
    </div>

    <script src="new-order.js"></script>
</body>
</html>
