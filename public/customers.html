<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Frmply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="main-content">
            <header class="header">
                <h2>Customers</h2>
                <div class="header-actions" style="display: flex; gap: 10px;">
                    <input type="text" placeholder="Search Customers...">
                    <button class="btn-dark">Search</button>
                    <a href="new-customer-v2.html" class="btn">New Customer</a>
                </div>
            </header>

            <section class="table-container">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th>Cust. ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Gender</th>
                            <th>Caste</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data populated by customers.js -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="customers.js"></script>
</body>
</html>
