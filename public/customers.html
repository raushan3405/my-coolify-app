    <!-- TODO: Add icon library -->

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="" alt="Frmply Logo" style="width:100px; height:auto;">
            </div>
            <ul class="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="customers.html">Customers</a></li>
                <li><a href="my-orders.html">My Orders</a></li>

                <li><a href="#">Support</a></li>

        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>
                    <!-- TODO: Add Customers Icon -->
                    Customers
                </h2>
                <div class="header-actions" style="display: flex; gap: 10px;">
                    <input type="text" placeholder="Cust Search">
                    <button class="btn-dark">Search</button>
                    <a href="new-customer.html" class="btn">New Customer</a>
                </div>
            </header>

            <!-- Customer Table -->
            <section class="table-container">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th>Cust. ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mob No.</th>
                            <th>Gender</th>
                            <th>Caste</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by customers.js -->
