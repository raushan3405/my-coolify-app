<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Expense - Frmply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="" alt="Frmply Logo" style="width:100px; height:auto;">
            </div>
            <ul class="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li><a href="my-orders.html">My Orders</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="invoices.html">Invoice</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="f-team.html">F-Team</a></li>
                <li class="active"><a href="budget-track.html">Budget</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Notification</a></li>
                <li><a href="#">Social Media</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2>Add New Expense Record</h2>
            </header>

            <section class="form-container" style="background: #fff; padding: 20px; border-radius: 8px;">
                <form id="newExpenseForm">
                    <div class="form-group">
                        <label for="category">Expense Category</label>
                        <input type="text" id="category" name="category" placeholder="e.g., Office Rent, Software" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expense_date">Date</label>
                        <input type="date" id="expense_date" name="expense_date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Save Expense</button>
                </form>
                 <div id="form-message" style="margin-top: 15px;"></div>
            </section>
        </main>
    </div>

    <script src="new-expense.js"></script>
</body>
</html>
