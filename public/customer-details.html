<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Frmply</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/auth.js"></script>
</head>
<body class="app-body">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/your-logo.png" alt="Frmply Logo" style="width:100px; height:auto;"></div>
            <ul class="menu">
                <li><a href="/">Dashboard</a></li>
                <li class="active"><a href="/customers.html">Customers</a></li>
                <li><a href="/my-orders.html">My Orders</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/sales.html">Sales</a></li>
                <li><a href="/invoices.html">Invoice</a></li>
                <li><a href="/leaderboard.html">Leaderboard</a></li>
                <li class="manager-only"><a href="/f-team.html">F-Team</a></li>
                <li><a href="/budget-track.html">Budget</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="/settings.html">Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content customer-details-page">
            <div class="cd-topbar">
                <div class="cd-topbar-left"></div>
                <div class="cd-title" id="customer-name-header">CUSTOMER DETAILS</div>
                <div class="cd-topbar-actions">
                    <a id="cd-edit-btn" class="btn cd-action-btn" href="#" style="display:none;">EDIT</a>
                    <button id="cd-delete-btn" class="btn cd-action-btn" type="button" style="display:none;">DELETE</button>
                </div>
            </div>
            <div class="cd-divider"></div>

            <section class="cd-fields" id="customer-details-container">
                <div class="cd-col">
                    <div class="cd-row"><label>Cust_ID :</label><input id="cd-cust-id" type="text" readonly></div>
                    <div class="cd-row"><label>Customer's Name :</label><input id="cd-full-name" type="text" readonly></div>
                    <div class="cd-row"><label>Email :</label><input id="cd-email" type="text" readonly></div>
                    <div class="cd-row"><label>Mob. NO :</label><input id="cd-mobile" type="text" readonly></div>
                    <div class="cd-row"><label>Date Of Birth :</label><input id="cd-dob" type="text" readonly></div>
                    <div class="cd-row"><label>Gender :</label><input id="cd-gender" type="text" readonly></div>
                    <div class="cd-row"><label>Mother's Name :</label><input id="cd-mother" type="text" readonly></div>
                    <div class="cd-row"><label>Father's Name :</label><input id="cd-father" type="text" readonly></div>
                </div>
                <div class="cd-col">
                    <div class="cd-row"><label>Caste :</label><input id="cd-caste" type="text" readonly></div>
                    <div class="cd-row"><label>Address :</label><input id="cd-address" type="text" readonly></div>
                    <div class="cd-row"><label>Pin Code :</label><input id="cd-pin" type="text" readonly></div>
                    <div class="cd-row"><label>Identification 1 :</label><input id="cd-id1" type="text" readonly></div>
                    <div class="cd-row"><label>Identification 2 :</label><input id="cd-id2" type="text" readonly></div>
                </div>
            </section>

            <section class="cd-documents">
                <div class="cd-doc-title">DOCUMENTS</div>
                <div class="cd-docs-list" id="document-list"></div>
            </section>
        </main>
    </div>
    <script src="/customer-details.js"></script>
</body>
</html>
