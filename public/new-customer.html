<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer - Frmply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="" alt="Frmply Logo" style="width:100px; height:auto;">
            </div>
            <ul class="menu">
                 <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="customers.html">Customers</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Invoice</a></li>
                <li><a href="#">Leaderboard</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Notification</a></li>
                <li><a href="#">Social Media</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>Create New Customer</h2>
            </header>

            <!-- New Customer Form -->
            <section class="form-container" style="background: #fff; padding: 20px; border-radius: 8px;">
                <form id="newCustomerForm">
                    <div class="form-group">
                        <label for="cust_id">Customer ID</label>
                        <input type="text" id="cust_id" name="cust_id" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="mob_no">Mobile Number</label>
                        <input type="text" id="mob_no" name="mob_no">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="caste">Caste</label>
                        <input type="text" id="caste" name="caste">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <button type="submit" class="btn">Save Customer</button>
                </form>
                 <div id="form-message" style="margin-top: 15px;"></div>
            </section>
        </main>
    </div>

    <script src="new-customer.js"></script>
</body>
</html>
