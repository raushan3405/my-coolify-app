<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Customer - Frmply</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/auth.js"></script>
</head>
<body class="app-body">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/your-logo.png" alt="Frmply Logo" style="width:100px; height:auto;"></div>
            <ul class="menu">
                <li><a href="/">Dashboard</a></li>
                <li class="active"><a href="/customers.html">Customers</a></li>
                <li><a href="/my-orders.html">My Orders</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/sales.html">Sales</a></li>
                <li><a href="/invoices.html">Invoice</a></li>
                <li><a href="/leaderboard.html">Leaderboard</a></li>
                <li class="manager-only"><a href="/f-team.html">F-Team</a></li>
                <li><a href="/budget-track.html">Budget</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="/settings.html">Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>Create New Customer</h2>
                <a href="/customers.html" class="btn btn-dark">&larr; Back to Customers</a>
            </header>
            <section class="form-container">
                <form id="newCustomerForm" enctype="multipart/form-data">
                    <div id="form-message" style="margin-bottom: 10px;"></div>

                    <div class="form-group">
                        <label>Cust_ID</label>
                        <input type="text" id="cust_id_preview" placeholder="FSDDMMYYXXXX" readonly>
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label>Mob No.</label>
                        <input type="text" name="mobile_number" id="mobile_number" placeholder="10-digit Mobile Number" required>
                    </div>

                    <div class="form-group">
                        <label>D.O.B</label>
                        <input type="date" name="date_of_birth">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender">
                            <option value="">-- Select --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" name="mother_name" placeholder="Mother's Name">
                    </div>

                    <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" name="father_name" placeholder="Father's Name">
                    </div>

                    <div class="form-group">
                        <label>Caste</label>
                        <input type="text" name="caste" placeholder="Caste">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label>Pin Code</label>
                        <input type="text" name="pin_code" placeholder="Pin Code">
                    </div>

                    <div class="form-group">
                        <label>Identification 1</label>
                        <input type="text" name="identification_1" placeholder="Identification 1">
                    </div>

                    <div class="form-group">
                        <label>Identification 2</label>
                        <input type="text" name="identification_2" placeholder="Identification 2">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn" id="add-doc-btn">Add Document</button>
                    </div>

                    <div id="document-section"></div>

                    <div class="form-group">
                        <button type="submit" class="btn">Save Customer</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/new-customer.js"></script>
</body>
</html>
