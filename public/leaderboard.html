<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Frmply</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="" alt="Frmply Logo" style="width:100px; height:auto;">
            </div>
            <ul class="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li><a href="my-orders.html">My Orders</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="invoices.html">Invoice</a></li>
                <li class="active"><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="f-team.html">F-Team</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="#">Notification</a></li>
                <li><a href="#">Social Media</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </aside>

        <main class="main-content leaderboard-main">
            <header class="leaderboard-header">
                <h2>Today's Top Performer</h2>
            </header>

            <div class="leaderboard-container">
                <div class="podium-section">
                    <!-- Podium will be dynamically generated here -->
                    <div class="podium-spot second-place">
                        <div class="podium-rank-badge"></div>
                        <div class="podium-avatar"></div>
                        <div class="podium-name">#N/A</div>
                        <div class="podium-income">₹ 0</div>
                    </div>
                    <div class="podium-spot first-place">
                        <div class="podium-rank-badge"></div>
                        <div class="podium-avatar"></div>
                        <div class="podium-name">#N/A</div>
                        <div class="podium-income">₹ 0</div>
                    </div>
                    <div class="podium-spot third-place">
                        <div class="podium-rank-badge"></div>
                        <div class="podium-avatar"></div>
                        <div class="podium-name">#N/A</div>
                        <div class="podium-income">₹ 0</div>
                    </div>
                </div>

                <div class="ranking-section">
                    <div class="congrats-graphic">
                         <img src="" alt="Congratulations" style="width:100%; max-width:300px;">
                    </div>
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>FTM Code</th>
                                <th>Income</th>
                                <th>Reviews</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ranks 4+ will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
