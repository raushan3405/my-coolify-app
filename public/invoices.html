<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Frmply</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/auth.js"></script>
</head>
<body class="app-body">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/your-logo.png" alt="Frmply Logo" style="width:100px; height:auto;"></div>
            <ul class="menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers.html">Customers</a></li>
                <li><a href="/my-orders.html">My Orders</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/sales.html">Sales</a></li>
                <li class="active"><a href="/invoices.html">Invoice</a></li>
                <li><a href="/leaderboard.html">Leaderboard</a></li>
                <li class="manager-only"><a href="/f-team.html">F-Team</a></li>
                <li><a href="/budget-track.html">Budget</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="/settings.html">Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>Invoice Records</h2>
            </header>
            <section class="table-container">
                <table id="invoicesTable">
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Customer Name</th>
                            <th>Issue Date</th>
                            <th>Grand Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by invoices.js -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="/invoices.js"></script>
