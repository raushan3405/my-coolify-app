<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Member - Frmply</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/auth.js"></script>
</head>
<body class="app-body">
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/your-logo.png" alt="Frmply Logo" style="width:100px; height:auto;"></div>
            <ul class="menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/customers.html">Customers</a></li>
                <li><a href="/my-orders.html">My Orders</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/sales.html">Sales</a></li>
                <li><a href="/invoices.html">Invoice</a></li>
                <li><a href="/leaderboard.html">Leaderboard</a></li>
                <li class="active manager-only"><a href="/f-team.html">F-Team</a></li>
                <li><a href="/budget-track.html">Budget</a></li>
            </ul>
            <ul class="bottom-menu">
                <li><a href="/settings.html">Settings</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content edit-team-member-page">
            <div class="tm-topbar">
                <div class="tm-topbar-left"></div>
                <div class="tm-title">EDIT TEAM MEMBER</div>
                <div class="tm-topbar-actions">
                    <a href="/f-team.html" class="btn tm-action-btn">BACK</a>
                </div>
            </div>
            <div class="tm-divider"></div>

            <section class="form-container">
                <form id="editTeamMemberForm">
                    <div id="form-message" class="tm-message"></div>

                    <section class="tm-fields">
                        <div class="tm-col">
                            <div class="tm-row"><label>FTM Code :</label><div class="tm-static" id="tm-ftm-code">â€”</div></div>
                            <div class="tm-row"><label>Name :</label><input name="name" type="text" required></div>
                        </div>
                        <div class="tm-col">
                            <div class="tm-row"><label>Role :</label><input name="role" type="text" placeholder="Employee"></div>
                            <div class="tm-row"><label>Email :</label><input name="email" type="email"></div>
                            <div class="tm-row">
                                <label>Status :</label>
                                <select name="is_active">
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <div class="tm-actions">
                        <button type="submit" class="btn tm-action-btn">SAVE</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/edit-team-member.js"></script>
</body>
</html>
